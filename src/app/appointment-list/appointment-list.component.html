<div class="container">

    <div class="card mtt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create New Appointment</h2>
            </div>
        </div>
    </div>

</div>




<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Enter Appointment Description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Enter Appointment Date">
    <button (click)="addAppointment()">Add</button>
</div>

<ul>
    <li *ngFor="let apt of appointments; index as i">
        {{apt.id}}
        {{apt.title}}
        {{apt.date | date: 'dd.MM.yyyy'}}
        <button (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
